<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SureCRM 인증코드</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f8fafc;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .content {
        padding: 30px;
      }
      .login-button {
        display: inline-block;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
      }
      .warning {
        background: #fef3c7;
        border: 1px solid #f59e0b;
        border-radius: 6px;
        padding: 16px;
        margin: 20px 0;
        font-size: 14px;
      }
      .backup-url {
        background: #f3f4f6;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        padding: 12px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        word-break: break-all;
        margin: 20px 0;
      }
      .footer {
        background: #f8fafc;
        padding: 20px 30px;
        text-align: center;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 style="margin: 0; font-size: 24px">🔐 SureCRM 인증코드</h1>
        <p style="margin: 10px 0 0 0; opacity: 0.9">회원가입/로그인 인증</p>
      </div>

      <div class="content">
        <p style="font-size: 16px; margin-bottom: 24px">
          안녕하세요! <br />
          SureCRM 인증을 위한 6자리 코드입니다.
        </p>

        <div style="text-align: center; margin: 30px 0;">
          <div style="background: #f3f4f6; border: 2px solid #e5e7eb; border-radius: 12px; padding: 30px 40px; display: inline-block;">
            <h2 style="margin: 0 0 10px 0; font-size: 14px; color: #6b7280; font-weight: 500;">인증 코드</h2>
            <div style="font-size: 36px; font-weight: bold; letter-spacing: 8px; color: #dc2626; font-family: 'Courier New', monospace;">
              {{ .Token }}
            </div>
          </div>
        </div>

        <div class="warning">
          <strong>⚠️ 보안 안내</strong><br />
          • 이 코드는 <strong>1시간 후 만료</strong>됩니다<br />
          • 한 번 사용하면 재사용할 수 없습니다<br />
          • 본인이 요청하지 않았다면 이 이메일을 무시하세요
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #6b7280;">
          위 인증 코드를 회원가입 또는 로그인 페이지의 인증 코드 입력란에 입력해주세요.
        </p>
      </div>

      <div class="footer">
        이 이메일은 SureCRM 인증 코드 요청에 의해 발송되었습니다.<br />
        문의사항이 있으시면 고객지원팀에 연락해주세요.
      </div>
    </div>
  </body>
</html>
