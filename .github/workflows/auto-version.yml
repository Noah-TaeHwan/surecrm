name: Auto Version Bump

on:
  push:
    branches: [master]
    # ì´ë¯¸ íƒœê·¸ê°€ ìˆëŠ” ì»¤ë°‹ì€ ì œì™¸ (ë¬´í•œ ë£¨í”„ ë°©ì§€)
    tags-ignore:
      - '**'

# GitHub Actionsì—ì„œ í‘¸ì‹œí•˜ê¸° ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: write

jobs:
  auto-version:
    runs-on: ubuntu-latest

    # ì¤‘ìš”: ë´‡ì´ í‘¸ì‹œí•œ ì»¤ë°‹ì€ ì œì™¸ (ë¬´í•œ ë£¨í”„ ë°©ì§€)
    if: contains(github.event.head_commit.message, '[skip ci]') == false && contains(github.event.head_commit.author.name, 'github-actions') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Check if current commit has tag
        id: check_tag
        run: |
          CURRENT_COMMIT=$(git rev-parse HEAD)
          HAS_TAG=$(git tag --points-at $CURRENT_COMMIT | wc -l)
          echo "has_tag=$HAS_TAG" >> $GITHUB_OUTPUT
          echo "Current commit: $CURRENT_COMMIT"
          echo "Tags pointing to current commit: $(git tag --points-at $CURRENT_COMMIT)"

      - name: Auto bump patch version
        if: steps.check_tag.outputs.has_tag == '0'
        run: |
          # í˜„ì¬ package.json ë²„ì „ í™•ì¸
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # íŒ¨ì¹˜ ë²„ì „ ì¦ê°€ (íƒœê·¸ ìƒì„±í•˜ì§€ ì•ŠìŒ)
          npm version patch --no-git-tag-version

          # ìƒˆ ë²„ì „ í™•ì¸
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"

          # ë³€ê²½ì‚¬í•­ ì»¤ë°‹
          git add package.json package-lock.json
          git commit -m "ğŸ·ï¸ Auto bump version to $NEW_VERSION [skip ci]"

          # íƒœê·¸ ìƒì„±
          git tag "v$NEW_VERSION"

          # í‘¸ì‹œ (íƒœê·¸ í¬í•¨)
          git push origin master
          git push origin "v$NEW_VERSION"

          echo "âœ… Version bumped from $CURRENT_VERSION to $NEW_VERSION"

      - name: Skip version bump
        if: steps.check_tag.outputs.has_tag != '0'
        run: |
          echo "â­ï¸ Current commit already has a tag, skipping version bump"
          TAGS=$(git tag --points-at HEAD)
          echo "Existing tags: $TAGS"
